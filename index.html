<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id = 'app'>
        <h2>姓名:{{name}}</h2>
        <h2>年龄:{{age}}</h2>
        <h2>info.a的值：{{info.a}}</h2>
         <h2>
                姓名：<input type="text" v-model = 'name' id="">
         </h2>  
         <h2>
            info.a：<input type="text" v-model = 'info.a' id="">
     </h2>  
    </div>
    <script src="./Vue.js"></script>
    <script>
        const vm = new Vue({
            el:"#app",
            data : {
              age:18,
              name:'zhangsanfeng',
              info:{
                  a:"a1",
                  b:"b1"
              }
            }
        })
      
    </script>
</body>
</html>
